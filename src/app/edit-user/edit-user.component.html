
<h2 mat-dialog-title>Editar Usuario</h2>
<div mat-dialog-content class="edit-user-content">
    <form>
        <mat-form-field>
            <input matInput type="text" name="email" [(ngModel)]="user.email" placeholder="Email">
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput type="text" name="username" [(ngModel)]="user.username" placeholder="Nombre de usuario">
        </mat-form-field>
        <br>
        <br>
        <mat-form-field>
            <input matInput type="text" name="biography" [(ngModel)]="user.biography" placeholder="BiografÃ­a">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">Cancelar</button>
    <button mat-raised-button type="submit" (click)="updateUser()">Guardar</button>
</div>
